---
title: blog 
style: blog
---
<h1 class="highlight">/blog</h1>
<p class="subtitle">Inane rambings about random things.</p>

<ul>
    {% for post in site.posts %}
    <li>
        <h2>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
