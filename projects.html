---
style: projects
---
<h1 class="highlight">/projects</h1>
<p class="subtitle">Some things I worked on.</p>

{% assign projects = site.projects %}

<ul>
    {% for page in projects %}
    <li>
        <h2>
            <a href="{{ page.url }}">{{ page.title }}</a>
        </h2>
        {{ page.description }}
    </li>
    {% endfor %}
</ul>
