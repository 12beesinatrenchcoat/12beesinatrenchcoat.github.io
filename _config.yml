defaults:
  - scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_projects"
      collection: "projects"
    values:
      layout: "project"

collections:
  projects:
    output: true

highlighter: rouge

timezone: America/New_York

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span: 
      line_numbers: false
    block: 
      line_numbers: true

sass:
  style: compressed
  sourcemap: development

url: "https://andythepie.github.io"

plugins:
  - jekyll-feed
  - jekyll-sitemap
