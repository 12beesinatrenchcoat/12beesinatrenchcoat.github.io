defaults:
  - scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "_projects"
      collection: "projects"
    values:
      layout: "project"

collections:
  projects:
    output: true

highlighter: rouge

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span: 
      line_numbers: false
    block: 
      line_numbers: true


plugins:
  - jekyll-feed
  - jekyll-sitemap
